  <body>
    <div class="sidebar">
      <h2 id="roomcode">Room ID: </h2>
      <!-- <h2 id='roomcode'></h2> -->
      <div class="your-guess">
        <input type="text" id="your-word" placeholder="Enter Your Word" maxlength="4">
        <br>
        <button type="submit" id="picked-word" class="btn">Submit it!</button>
      </div>
      <div class="users">
        <h2>Users: </h2>
        <ul id='users'>
          <!-- <li>shampy</li>
          <li>bunny</li> -->
        </ul>
      </div>
    </div>
    <div class="main">
      <div class="guess">
        <input type="text" id ="guess"  placeholder = "Enter Your Guess" maxlength="4">
        <button type="submit" id ="guess-button" class="btn">Submit Guess</button>
      </div>
      <div class='leave'>
        <button type="button" name="leaveb" class="btn" onclick = "location.href = 'index.html'">Leave Game</button>
      </div>

      <div class="all-guesses">
        <div class="tbl-header">
        <table class="table" cellpadding="0" cellspacing="0" border="0">
          <tr>
            <td>UserName</td>
            <td>Guessed Word</td>
            <td>Bears</td>
            <td>Bulls</td>
          </tr>
        </table>
      </div>
      <div class="tbl-content">
        <table  class="table" cellpadding='0' cellspacing="0" id="table-of-guesses">

        </table>
      </div>
      </div>
    </div>
